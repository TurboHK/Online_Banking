<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="icon" href="assets/logo.png" type="image/png">
    <title>Admin Card Management</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <a href="./admin_dashboard.html"><img src="./assets/logo.png" alt="Bank Logo"></a>
            </div>
            <h1>Admin Card Management</h1>
            <div class="header__right">
                Current User: Sengokuran
                <button class="logout-button" onclick="window.location.href='index.html'">Logout</button>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 150px;">

        <!-- Search and Edit Section -->
        <div id="search-section">
            <h2>Search Card</h2>
            <form id="search-form" onsubmit="searchCard(event)">
                <div class="form-group">
                    <label for="searchInput">Search by Card Number, User ID, or Cardholder Name</label>
                    <input type="text" id="searchInput" name="searchInput" placeholder="Enter Card Number, User ID, or Name" required>
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <!-- Card Details and Operations Section -->
        <div id="operation-section" style="display: none;">
            <h2>Card Details</h2>
            <form id="edit-form" onsubmit="updateLimit(event)">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" disabled>
                </div>
                <div class="form-group">
                    <label for="cardHolder">Cardholder Name</label>
                    <input type="text" id="cardHolder" name="cardHolder" disabled>
                </div>
                <div class="form-group">
                    <label for="currentLimit">Current Limit</label>
                    <input type="text" id="currentLimit" name="currentLimit" disabled>
                </div>
                <div class="form-group">
                    <label for="newLimit">New Limit</label>
                    <input type="number" id="newLimit" name="newLimit" min="1000" max="50000" placeholder="Enter New Limit" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Update Limit</button>
                </div>
            </form>

            <!-- Freeze and Unlock Buttons -->
            <div class="form-group">
                <button class="btn" style="background-color: red;" onclick="freezeCard()">Freeze Card</button>
                <button class="btn" style="background-color: blue;" onclick="unlockCard()">Unlock Card</button>
            </div>
        </div>
    </div>

    <div class="back-link">
        <p><a href="javascript:history.back()">Return to the previous page</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <span>Â©2024 Global Banking Corporation Limited. All rights reserved.</span>
    </footer>

    <script>
        const cardData = [
            { cardNumber: "1234 5678 9876 5432", cardHolder: "John Doe", currentLimit: 5000 },
            { cardNumber: "1111 2222 3333 4444", cardHolder: "Alice Smith", currentLimit: 10000 },
            { cardNumber: "5555 6666 7777 8888", cardHolder: "Bob Johnson", currentLimit: 20000 }
        ];

        function searchCard(event) {
            event.preventDefault();

            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            let cardFound = false;

            for (let i = 0; i < cardData.length; i++) {
                const card = cardData[i];
                if (card.cardNumber.includes(searchInput) || card.cardHolder.toLowerCase().includes(searchInput)) {
                    document.getElementById('cardNumber').value = card.cardNumber;
                    document.getElementById('cardHolder').value = card.cardHolder;
                    document.getElementById('currentLimit').value = card.currentLimit;

                    document.getElementById('search-section').style.display = 'none';
                    document.getElementById('operation-section').style.display = 'block';
                    cardFound = true;
                    break;
                }
            }

            if (!cardFound) {
                alert("Card not found!");
            }
        }

        function updateLimit(event) {
            event.preventDefault();
            const cardNumber = document.getElementById('cardNumber').value;
            const newLimit = document.getElementById('newLimit').value;
            alert(`Card ${cardNumber} limit updated to $${newLimit}.`);
        }

        function freezeCard() {
            const cardNumber = document.getElementById('cardNumber').value;
            alert(`Card ${cardNumber} has been frozen.`);
        }

        function unlockCard() {
            const cardNumber = document.getElementById('cardNumber').value;
            alert(`Card ${cardNumber} has been unlocked.`);
        }
    </script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }
    .container {
        width: 80%;
        margin: 120px auto 20px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }
    .btn:hover {
        background-color: #45a049;
    }

    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #f4f4f4;
        color: #333;
        margin-top: 20px;
    }
    .header h1{
        text-align: center;
        color: white;
    }
    
    .back-link {
        text-align: center;
        margin-top: 20px;
    }

    .back-link a {
        text-decoration: none;
        color: #0064d2;
    }
</style>

</body>
</html>

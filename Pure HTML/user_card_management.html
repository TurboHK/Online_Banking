    <script>
        // Simulate fetching user cards from backend
        function loadUserCards() {
            // Example data fetched from backend
            const userCards = [
                { cardNumber: '1234 5678 9876 5432', type: 'Credit Card' },
                { cardNumber: '1111 2222 3333 4444', type: 'Debit Card' },
                { cardNumber: '5555 6666 7777 8888', type: 'Credit Card' }
            ];

            const cardList = document.getElementById('cardList');
            cardList.innerHTML = ''; // Clear the list
            userCards.forEach(card => {
                const cardItem = document.createElement('div');
                cardItem.classList.add('card-item');
                cardItem.innerHTML = `
                    <input type="checkbox" value="${card.cardNumber}">
                    ${card.cardNumber} (${card.type})
                `;
                cardList.appendChild(cardItem);
            });
            if (userCards.length > 0) {
                document.getElementById('batchLockBtn').style.display = 'inline-block';
                document.getElementById('batchUnlockBtn').style.display = 'inline-block';
            }
        }

        // Single Card Operations
        function lockSingleCard() {
            const cardNumber = document.getElementById('singleCardNumber').value.trim();
            alert(`Card ${cardNumber} has been locked.`);
        }

        function unlockSingleCard() {
            const cardNumber = document.getElementById('singleCardNumber').value.trim();
            alert(`Card ${cardNumber} has been unlocked.`);
        }

        // Batch Operations
        function batchLock() {
            const selectedCards = Array.from(document.querySelectorAll('#cardList input:checked')).map(el => el.value);
            if (selectedCards.length) {
                alert(`Locked cards: \n${selectedCards.join('\n')}`);
            } else {
                alert('No cards selected.');
            }
        }

        function batchUnlock() {
            const selectedCards = Array.from(document.querySelectorAll('#cardList input:checked')).map(el => el.value);
            if (selectedCards.length) {
                alert(`Unlocked cards: \n${selectedCards.join('\n')}`);
            } else {
                alert('No cards selected.');
            }
        }

        // Load cards on page load
        window.onload = loadUserCards;
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="icon" href="assets/logo.png" type="image/png">
    <title>User Card Management</title>
    <style>
        .container {
            width: 80%;
            margin: 120px auto 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #l{
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <a href="./dashboard.html"><img src="./assets/logo.png" alt="Bank Logo"></a>
            </div>
            <h1>Welcome to GBC Internet Banking</h1>
            <div class="header__right">
                Current User: Sengokuran
                <button class="logout-button" onclick="window.location.href='index.html'">Logout</button>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 150px;">
        <h1 id="l">Manage Your Card</h1>

        <div id="card-management-section">
            <h2>Freeze or Unlock Your Card</h2>
            <form id="card-management-form" onsubmit="manageCard(event)">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter Your Card Number" required>
                </div>
                <div class="form-group">
                    <label for="action">Action</label>
                    <select id="action" name="action" required>
                        <option value="freeze">Freeze Card</option>
                        <option value="unlock">Unlock Card</option>
                    </select>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <span>Â©2024 Global Banking Corporation Limited. All rights reserved.</span>
    </footer>

    <script>
        function manageCard(event) {
            event.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value;
            const action = document.getElementById('action').value;

            if (action === "freeze") {
                alert(`Card ${cardNumber} has been successfully frozen.`);
            } else if (action === "unlock") {
                alert(`Card ${cardNumber} has been successfully unlocked.`);
            } else {
                alert("Invalid action selected.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="icon" href="assets/logo.png" type="image/png">
    <title>Foreign Exchange | GBC Internet Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 120px auto 20px;
            background-color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        /* h1, h2, h3 {
            text-align: center;
            color: #333;
        } */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result, .card-info, .transaction-status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            background-color: #f7f7f7;
            line-height: 1.6;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .balance-list {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.8;
            background-color: #e9f5e9;
            padding: 10px;
            border-radius: 6px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #0064d2;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #0064d2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <a href="./dashboard.html"><img src="./assets/logo.png" alt="Bank Logo"></a>
            </div>
            <h1>Foreign Exchange</h1>
            <div class="header__right">
                User: Sengokuran
                <button class="logout-button" style="margin-left: 10px;" onclick="window.location.href='index.html'">Logout</button>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 150px;">

        <!-- Search Card Section -->
        <form id="searchCardForm" onsubmit="searchCard(event)">
            <div class="form-group">
                <label for="cardNumber">Enter Card Number</label>
                <input type="text" id="cardNumber" placeholder="Enter your card number" required>
            </div>
            <button type="submit" class="btn">Search Card</button>
        </form><br><br>

        <!-- Display Card Info -->
        <div id="cardInfo" class="card-info" style="display: none;">
            <h3>Card Details</h3>
            <p id="cardDetails"></p>
        </div>

        <!-- Currency Conversion Section -->
        <form id="exchangeForm" onsubmit="processTransaction(event)">
            <div class="form-group">
                <label for="baseCurrency">From Currency</label>
                <select id="baseCurrency" required>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="targetCurrency">To Currency</label>
                <select id="targetCurrency" required>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn">Convert</button>
        </form>

        <!-- Display Transaction Status -->
        <div class="transaction-status" id="transactionStatus" style="display: none;"></div>

        <!-- Display Updated Balance -->
        <div id="updatedBalance" class="balance-list" style="display: none;"></div>
    </div>

    <div class="back-link">
        <p><a href="javascript:history.back()">Return to the previous page</a></p>
    </div>

    <footer>
        <span>Â©2024 Global Banking Corporation Limited. All rights reserved.</span>
    </footer>

    <script>
        // Mock card data
        const cards = [
            { cardNumber: '1234567890123456', type: 'Credit Card', balances: { USD: 1000, EUR: 850, GBP: 750, CNY: 7200 } },
            { cardNumber: '1111222233334444', type: 'Debit Card', balances: { USD: 5000, EUR: 4250, GBP: 3750, CNY: 36000 } }
        ];

        // Search Card Functionality
        function searchCard(event) {
            event.preventDefault();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const card = cards.find(c => c.cardNumber === cardNumber);

            const cardInfo = document.getElementById('cardInfo');
            const cardDetails = document.getElementById('cardDetails');
            if (card) {
                cardDetails.innerHTML = `Card Number: ${card.cardNumber}<br>Type: ${card.type}<br>Balances:` +
                    Object.entries(card.balances).map(([currency, balance]) => `<div>${currency}: ${balance}</div>`).join('');
                cardInfo.style.display = 'block';
            } else {
                cardDetails.innerHTML = 'Card not found.';
                cardInfo.style.display = 'block';
            }
        }

        // Process Transaction
        function processTransaction(event) {
            event.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value.trim();
            const baseCurrency = document.getElementById('baseCurrency').value;
            const targetCurrency = document.getElementById('targetCurrency').value;
            const amount = parseFloat(document.getElementById('amount').value);

            const card = cards.find(c => c.cardNumber === cardNumber);
            const transactionStatus = document.getElementById('transactionStatus');
            const updatedBalance = document.getElementById('updatedBalance');

            if (card && card.balances[baseCurrency] >= amount) {
                const rate = 1.2; // Example exchange rate
                const convertedAmount = (amount * rate).toFixed(2);

                card.balances[baseCurrency] -= amount;
                card.balances[targetCurrency] += parseFloat(convertedAmount);

                transactionStatus.style.display = 'block';
                transactionStatus.className = 'transaction-status success';
                transactionStatus.innerHTML = `Transaction successful! Converted ${amount} ${baseCurrency} to ${convertedAmount} ${targetCurrency}.`;

                updatedBalance.style.display = 'block';
                updatedBalance.innerHTML = `Updated Balances:<br>` +
                    Object.entries(card.balances).map(([currency, balance]) => `<div>${currency}: ${balance}</div>`).join('');
            } else {
                transactionStatus.style.display = 'block';
                transactionStatus.className = 'transaction-status error';
                transactionStatus.innerHTML = `Transaction failed! Insufficient ${baseCurrency} balance.`;
            }
        }
    </script>
</body>
</html>

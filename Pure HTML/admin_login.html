          <div class="container main__content">
            <!-- Start Content Left -->

            <!-- End Content Left -->

            <!-- Start Content Right -->

              <!-- Start Login Form -->
              <div class="form-login">
                <div class="form-login__inner">
                  <div class="form-login__header">
                    <img
                      src="./assets/Logo_long.png"
                      alt="Logo"
                      class="form-login__logo"
                    />
                    <h3 class="form-login__title"><br>Login As An Administrator</h3>
                    <p class="form-login__subtitle">
                      Remember to enhance security setting before login. 
                    </p>
                  </div>

                  <!-- Start Form -->
                  <form id="loginForm" class="form-login__form" onsubmit="event.preventDefault(); loginUser();">
                    <div class="field">
                      <div class="field__group">
                        <input
                          autocomplete="off"
                          type="email"
                          placeholder="Email"
                          name="username"
                          class="field__input"
                          id="username"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <div class="field__group">
                        <img
                          src="./ic_toggle-password.svg"
                          alt="Password"
                          class="field__icon field__icon--right"
                        />
                        <input
                          autocomplete="off"
                          type="password"
                          placeholder="Password"
                          name="password"
                          class="field__input"
                          value=""
                          id="password"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <button type="submit" class="form-login__button button button" id="loginButton">
                        LOGIN AS AN ADMINISTRATOR
                      </button>
                    </div>
                  </form>
                  <!-- End Form -->

                </div>
              </div>
              <!-- End Login Form -->
            </div>
            <!-- Start Content Right -->

    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginButton");
        usernameInput.addEventListener("input", checkInputs);
        passwordInput.addEventListener("input", checkInputs);
        function checkInputs() {
    if (usernameInput.value.trim() && passwordInput.value.trim()) {
      loginButton.disabled = false; 
    } else {
      loginButton.disabled = true; 
    }
  }
  loginButton.addEventListener("click", function () {
    window.location.href = "admin_dashboard.html";
  });
        function loginUser() {
          const formData = new FormData(document.getElementById('loginForm'));
          fetch('admin_login.php', {
              method: 'POST',
              body: formData
          })
          .then(response => response.json())
          .then(data => {
              alert(data.message);
              if (data.success) {
                  window.location.href = data.redirect;
              }
          });
        }
    </script>
